<div class="spinner-container" *ngIf="dataLoading">
    <mat-spinner></mat-spinner>
</div>
<div id="unit-title" fxLayoutAlign="center center">
    {{ unitTitle }}
</div>
<div id="iFrameHost" iqbResizeIFrameChild class="unit-body">
    
</div>
<div id="pageNav" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
   
    <div fxLayout="row" fxLayoutAlign="space-between center" *ngIf="showPageNav">
        <div id="pageNavPrompt">
            WÃ¤hle hier andere Seiten dieser Aufgabe:
        </div>
    
        <div *ngFor="let p of pageList">
            <button *ngIf="p.type === 'prev'" (click)="gotoPage(p.type, p.index)" [disabled]="p.disabled" fxLayout="row" fxLayoutAlign="center center">
                <i class="material-icons">chevron_left</i>
            </button>
            <button *ngIf="p.type === 'next'" (click)="gotoPage(p.type, p.index)" [disabled]="p.disabled" fxLayout="row" fxLayoutAlign="center center">
                <i class="material-icons">chevron_right</i>
            </button>
            <div *ngIf="p.type === 'goto'" fxLayout="column">
                <div class="pageNavEnabled" *ngIf="!p.disabled"></div>
                <div class="pageNavDisabled" *ngIf="p.disabled"></div>
                <button (click)="gotoPage(p.type, p.index)" [disabled]="p.disabled">{{ p.index }}</button>
                <div class="pageNavEnabled" *ngIf="!p.disabled"></div>
                <div class="pageNavDisabled" *ngIf="p.disabled"></div>
            </div>
        </div>
    </div>
</div>
